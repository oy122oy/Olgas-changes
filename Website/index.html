<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Team Project Website</title>
        <meta name="description" content="Index page for our team project website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/CSS/common.css">
        <link rel="stylesheet" href="/CSS/index.css">
    </head>
    <body>
        <!--Script decliration-->
        <script src="JS/index.js" async defer></script>

        <!--Header-->
        <header id="headerMain">
            <div id="headerBorder">
                <div id="headerLogoDiv">
                    <img id="headerLogoImg" src="Images/Header/WebsiteLogo.webp">
                </div>
                <div id="headerTitleDiv">
                    <img id="headerTitleImg" src="">
                </div>
                <div id="headerSearchDiv">
                    <input id="headerSearchBar" type="search" placeholder="Search...">
                </div>
                <div id="headerNavBarDiv">
                    <div class="headerNavButton" id="headerNavButton1">
                        <input id="navButton1" type="button">
                    </div>
                    <div class="headerNavButton" id="headerNavButton2">
                        <input id="navButton2" type="button">
                    </div>
                    <div class="headerNavButton" id="headerNavButton3">
                        <input id="navButton3" type="button">
                    </div>
                    <div class="headerNavButton" id="headerNavButton4">
                        <input id="navButton4" type="button">
                    </div>
                    <div class="headerNavButton" id="headerNavButton5">
                        <input id="navButton5" type="button">
                    </div>
                    <div class="headerNavButton" id="headerNavButton6">
                        <input id="navButton6" type="button">
                    </div>
                </div>
            </div>
        </header>

        <!--Body-->

        <!--Footer-->
        <footer id="footerMain">
            <div id="footerBorder">

            </div>
        </footer>
    </body>
</html>
